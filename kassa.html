<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kassan</title>
  <link rel="stylesheet" href="styles.css"> <!-- Samma CSS som första sidan -->
</head>
<body class="checkout-body">
  <!-- Sidhuvud -->
  <header class="checkout-header">
    <h1 class="page-title">Din Varukorg - Kassasidan</h1>
  </header>

  <!-- Huvudinnehåll -->
  <main id="checkout-main">
    <section id="checkout-list" class="checkout-section">
      <h2 class="section-title">Valda Produkter</h2>
      <ul id="checkout-items" class="product-list"></ul> <!-- Lista för att visa produkter -->
      <p class="total-price">Totalt: <span id="checkout-total" class="total-amount">0</span> kr</p> <!-- Totalpris -->
      <button onclick="goBackToCart()" class="back-button"> Gå Tillbaka</button>

      <button id="clear-checkout" class="clear-button" onclick="clearCheckout()">Töm Varukorgen</button>
    </section>
  </main>

  <!-- Sidfot -->
  <footer class="checkout-footer">
    <p class="footer-text">&copy; 2024 Taverna</p>
  </footer>

  <!-- JavaScript -->
  <script src="script.js"></script> <!-- Samma JavaScript-fil -->
</body>
</html>
